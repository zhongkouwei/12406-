
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
        <!-- Start Content Box -->
        <div class="content-box-header">
            <h3>未读消息</h3>

            <div class="clear"></div>
        </div>
        <!-- End .content-box-header -->
        <div class="content-box-content">
            <div class="tab-content default-tab" id="tab1">
                <!-- This is the target div. id must match the href of this div's tab -->
                <div class="notification attention png_bg">
                </div>
                <table>
                    <thead>
                    <tr>

                        <td>发送者</td>
                        <td>内容</td>
                        <td>查看</td>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td colspan="4">

                            <div class="pagination"> <{$page}> </div>
                            <!-- End .pagination -->
                            <div class="clear"></div>
                        </td>
                    </tr>
                    </tfoot>

                    <tbody>

                    <!--遍历类别开始-->

                    <foreach name="data" item="vo">
                        <tr>
                            <td>{$vo.send_name}</td>
                            <td>{$vo.text}</td>
                            <td>
                                <a href="__APP__/Admin/Message/sendMessage/id/<{$vo.send_id}>" title="查看消息">查看</a>
                            </td>

                        </tr>
                    </foreach>
                    <!--遍历类别结束-->

                    </tbody>
                </table>
            </div>
        </div>
        <!-- End .content-box-content -->
    </div>
</div>
<!-- End #main-content -->
